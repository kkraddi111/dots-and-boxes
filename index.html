<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl lg:text-6xl font-bold">üéÆDots and BoxesüïπÔ∏è</h1>
        </header>

        <main class="bg-gray-800 rounded-lg shadow-xl p-4 lg:p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Controls Panel -->
                <div class="md:col-span-1">
                    <h2 class="text-2xl font-semibold mb-4">Settings</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="gameMode" class="block mb-2">Game Mode</label>
                            <select id="gameMode" class="w-full bg-gray-700 text-white rounded p-2">
                                <option value="pvp">Player vs. Player</option>
                                <option value="pva">Player vs. AI</option>
                            </select>
                        </div>
                        <div id="aiDifficultyWrapper">
                            <label for="aiDifficulty" class="block mb-2">AI Difficulty</label>
                            <select id="aiDifficulty" class="w-full bg-gray-700 text-white rounded p-2">
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        <div>
                            <label for="gridSize" class="block mb-2">Grid Size</label>
                            <select id="gridSize" class="w-full bg-gray-700 text-white rounded p-2">
                                <option value="4">4x4</option>
                                <option value="5">5x5</option>
                                <option value="6">6x6</option>
                            </select>
                        </div>
                        <button id="newGame" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            New Game
                        </button>
                    </div>
                </div>

                <!-- Game Board and Scoreboard -->
                <div class="md:col-span-2">
                    <div class="flex justify-between items-center mb-4">
                        <div id="player1-score" class="text-center p-2 rounded-lg">
                            <span class="text-lg font-bold">Player 1</span>
                            <p class="text-3xl font-bold">0</p>
                        </div>
                        <div id="turn-indicator" class="text-lg font-semibold">
                            Player 1's Turn
                        </div>
                        <div id="player2-score" class="text-center p-2 rounded-lg">
                            <span class="text-lg font-bold">Player 2</span>
                            <p class="text-3xl font-bold">0</p>
                        </div>
                    </div>
                    <div id="game-board" class="grid aspect-square">
                        <!-- Game grid will be generated here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden">
        <canvas id="confetti-canvas" class="absolute top-0 left-0 w-full h-full"></canvas>
        <div class="bg-gray-800 rounded-lg shadow-xl p-8 text-center relative">
            <h2 id="modal-headline" class="text-4xl font-bold mb-4">Victory!</h2>
            <p id="modal-final-score" class="text-xl mb-6">Final Score: 10 - 6</p>
            <div class="flex justify-center space-x-4">
                <button id="playAgainBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">Play Again</button>
                <button id="mainMenuBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded">Main Menu</button>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
